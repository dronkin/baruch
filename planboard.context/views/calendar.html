<div class="clearfix"> <div class="h3 pull-left"> {{monthNames[date.month-1]}} {{date.year}} </div> <div class="h4 pull-right"> <button class="btn btn-default" ng-click="decreaseYear()">«</button> <button class="btn btn-default" ng-click="decreaseMonth()">‹</button> <button class="btn btn-default" ng-click="setCurrentMonth()">●</button> <button class="btn btn-default" ng-click="incraceMonth()">›</button> <button class="btn btn-default" ng-click="incraceYear()">»</button> </div> </div> <!--  --> <div class="calendar-container"> <table> <tr> <th ng-repeat="day in list[0]" class="text-center">{{day.date | date:"EEEE"}}  <tr ng-repeat="week in list"> <td ng-repeat="day in week" contextmenu-click ng-style="setHolidayStyle(day)" ng-class="{'clickable':mode=='edit'&&day.disabled==false}" ng-click="selectCalendarItem(day)"> <div class="calendar-item-container" ng-class="{'disabled':day.disabled==true}"> <div class="calendar-item-day">{{day.date | date:"dd"}} {{day.holliday.text && hollidays?day.holliday.text:''}}</div> <div class="events-container"> <div ng-repeat="event in day.events" contextmenu-click ng-init="event.original=day.fdate" ng-style="setEventStyle(event)" ng-click="selectEventItem(event, $event)" class="event-item"><!-- event.holiday   --> <div class="event-title"><strong>{{event.hospitalname}}</strong> {{event.name}}<span ng-if="event.parent.length"> - {{event.parent}}</span> </div><div class="event-close" ng-click="removeEventItem(event, $event)">×</div> </div> </div> </div>   </table> </div>
