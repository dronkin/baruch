<div class="h3"><small>H: </small>{{getTotalAmountBilled()}}  <br><small>D: </small>{{getTotalAmount()}} <span class="h5">({{getTotalHours() | number:2}})</span></div> <div class="multiselect-container"> <ul> <li ng-repeat="item in list"><!-- ng-init="item.filterbyCheck=false" --> <div checkbox model="filterbyCheckList[$index].check" text="" ng-click="filterbyToggleCheck()"></div> <div ng-class="{'active':item.active===true || (mode=='edit' && item.id==selected)}" ng-style="listAmounts[$index].style" ng-click="selectItem(item)"> <span class="text-overflow" ng-class="{'has-amount':listAmounts[$index].shifts>0}">{{item.name}}</span><span class="multiselect-amount" ng-if="listAmounts[$index].shifts>0">{{listAmounts[$index].shifts}} ({{listAmounts[$index].hours | number:2}})</span> </div> </li> </ul> </div>
